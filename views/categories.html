<h2 class="heading light"><em>{{message}}</em></h2>


<ul class="list">
    <li ng-repeat="(key,c) in collection">
       <a ng-href="#/items/{{key}}" title="{{c.genre}}" class="genge-link">
        <img ng-src="{{c.thumbnail}}" alt="c.genre">
        <h5>{{c.genre}}</h5>
        <p>{{c.description}}</p>
       </a>    
    </li>
</ul>
