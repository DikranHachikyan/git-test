<h2>List of cd's</h2>
<section ng-repeat="item in items">
    <header>
        <h3>{{item.title}}</h3>
    </header>
    <article>
        <img ng-src="./{{item.artwork}}" alt="{{item.title}}">
        <h4>Artist:{{item.artist}}</h4>
    </article>
    <footer>
        <a ng-href="#/">Back</a>
        <h5>Price:{{item.price}}</h5>
    </footer>
</section>
